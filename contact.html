<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lobster&family=Macondo&family=Open+Sans&family=Roboto+Flex:opsz,wght@8..144,300&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div>
                <h2>Contact Me</h2>
                <form action ="#">
                <label for="fname">Full name</label>  
                <input type="text" id="fname" placeholder="Name">
                <label for="email"> Email adress</label>
                <input type="email" id="email" placeholder="Email">
                <label type="text" id="message">Message</label>
                <input type="text" id="message" placeholder="Write to me">
                <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
